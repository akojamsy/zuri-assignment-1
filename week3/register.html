<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>register</title>
</head>
<body>
    <div class="container-register">
        <div class="form-register">
            <div class="form-content" >
                <header>Login</header>

                <form action="#">
                    <div class="field input-field">
                        <input type="text" placeholder="First Name" class="input">
                    </div>
                    
                    <div class="field input-field">
                        <input type="text" placeholder="Last Name" class="input">
                    </div>

                    <div class="field input-field">
                        <input type="email" placeholder="Enter Email" class="input">
                    </div>
                    
                    <div class="field input-field">
                        <input type="number" placeholder="Phone Number" class="input">
                    </div>   
                    
                    <div class="field input-field">
                        <input type="date" placeholder="Date of Birth" class="input date">
                    </div>

                    <div>
                        <select name="gender" id="gender" class="form-select">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div> 
                    
                    <div style="margin: 15px 0px;">
                        <label for="color-picker">Choose your favorite color</label>
                        <input type="color" id="color-picker" value="#047867">
                    </div>
                    
                    <div class="field input-field">
                        <input type="password" placeholder="Enter password" class="password">
                    </div>
                    <div class="field input-field">
                        <input type="confirm-password" placeholder="Confirm password" class="cpassword">
                    </div>

                    <div class="field button-field">
                        <button><a href="#">Register</a></button>
                    </div>
                    <div class="form-link">
                        <span>Already have an account? <a class="sign-up" href="index.html">Sign in</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
